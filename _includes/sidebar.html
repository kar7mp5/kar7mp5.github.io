<nav class="sidebar-menu">
  {% assign grouped = site.posts | group_by_exp: 'post', 'post.categories[0]' %}
  {% for section in grouped %}
  {% if section.name %}
  <div class="sidebar-section">
    <div class="sidebar-section-title">{{ section.name }}</div>
    <ul class="sidebar-list">
      {% for post in section.items %}
      <li class="sidebar-list-item{% if post.url == page.url %} active{% endif %}">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
  {% endfor %}
</nav>
<style>
  .sidebar-menu {
    width: 100%;
  }

  .sidebar-section {
    margin-bottom: 1.5em;
  }

  .sidebar-section-title {
    font-weight: bold;
    font-size: 1.08em;
    margin-bottom: 0.5em;
    color: #222;
    border-bottom: 1px solid #e5e5e5;
    padding-bottom: 0.2em;
  }

  .sidebar-list {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .sidebar-list-item {
    margin-bottom: 0.2em;
    font-size: 1em;
    border-left: 3px solid transparent;
    padding-left: 0.7em;
    transition: background 0.15s, border-color 0.15s;
  }

  .sidebar-list-item.active {
    color: #d32f2f;
    font-weight: bold;
    border-left: 3px solid #d32f2f;
    background: #f9eaea;
  }

  .sidebar-list-item a {
    color: inherit;
    text-decoration: none;
    display: block;
    padding: 0.1em 0.1em 0.1em 0;
  }

  .sidebar-list-item a:hover {
    color: #6a4caf;
    text-decoration: underline;
  }
</style>
