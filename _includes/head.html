<head>
  <!-- Character encoding and viewport for responsiveness -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Dynamic title -->
  <title>{{ page.title | default: site.title | default: "Kar7mp5's Dev Blog" }}</title>

  <!-- Meta description -->
  <meta name="description" content="{{ page.description | default: site.description | default: 'Kar7mp5\'s Dev Blog - aerospace, control systems, linear algebra, C++/MATLAB projects' }}">

  <!-- Keywords (hardcoded fallback – later you can make dynamic) -->
  <meta name="keywords" content="linear algebra, control system, convex optimization, development, kar7mp5, mathjax, jemdoc">

  <!-- Author -->
  <meta name="author" content="{{ site.author | default: 'Kar7mp5' }}">

  <!-- Google Search Console verification -->
  <meta name="google-site-verification" content="AgTw2yxDZycW_yVADdG0W8P9BLPJT5z6PZcrXX17Lwg" />

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace: 'index.html', '' }}">

  <!-- OpenGraph basics (og:image는 일단 제거 – 에러 원인) -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="{{ site.title }}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">

  <!-- Schema.org (date 부분 제거 – 에러 원인) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}",
    "description": "{{ site.description }}",
    "author": {
      "@type": "Person",
      "name": "Kar7mp5"
    }
  }
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/jemdoc.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/rouge-github.css' | relative_url }}">

  <!-- MathJax -->
  <script>
    window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- Code copy JS -->
  <script src="{{ '/assets/js/code-copy.js' | relative_url }}"></script>

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">

  <!-- Robots -->
  <meta name="robots" content="index, follow">
</head>
