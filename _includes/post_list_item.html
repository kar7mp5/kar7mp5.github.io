<div class="post-list-item-github">
  <div class="post-list-content-github">
    <a href="{{ post.url }}" class="post-list-title-github">{{ post.title }}</a>
    <div class="post-list-excerpt-github">{{ post.excerpt | strip_html | truncate: 160 }}</div>
    <div class="post-list-meta-github">
      {% if post.categories %}
      {% for cat in post.categories %}
      <span class="post-list-tag-github">{{ cat }}</span>
      {% endfor %}
      {% endif %}
      {% if post.tags %}
      {% for tag in post.tags %}
      <span class="post-list-tag-github">{{ tag }}</span>
      {% endfor %}
      {% endif %}
      <span class="post-list-date-github">{{ post.date | date: '%Y-%m-%d' }}</span>
    </div>
    <div class="post-list-readmore-wrap-github">
      <a href="{{ post.url }}" class="post-list-readmore-github">Read more</a>
    </div>
  </div>
</div>
<style>
  .post-list-item-github {
    background: #fff;
    border: 1px solid #e1e4e8;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    margin: 0 0 1.3em 0;
    padding: 1.3em 2.2em 1.3em 2.2em;
    display: flex;
    flex-direction: row;
    align-items: center;
    min-height: 90px;
    transition: box-shadow 0.18s, border-color 0.18s;
  }

  .post-list-item-github:hover {
    border-color: #6a4caf;
    box-shadow: 0 4px 16px rgba(106, 76, 175, 0.08);
  }

  .post-list-content-github {
    flex: 1;
    min-width: 0;
  }

  .post-list-title-github {
    font-size: 1.22em;
    font-weight: bold;
    color: #222;
    text-decoration: none;
    margin-bottom: 0.2em;
    display: inline-block;
  }

  .post-list-title-github:hover {
    color: #6a4caf;
    text-decoration: underline;
  }

  .post-list-excerpt-github {
    color: #444;
    font-size: 1em;
    margin: 0.5em 0 0.7em 0;
    line-height: 1.6;
  }

  .post-list-meta-github {
    font-size: 0.98em;
    color: #555;
    margin-bottom: 0.3em;
  }

  .post-list-tag-github {
    color: #555;
    background: #f6f8fa;
    border-radius: 4px;
    padding: 0.1em 0.7em;
    margin-right: 0.7em;
    font-size: 0.98em;
    border: 1px solid #e1e4e8;
  }

  .post-list-date-github {
    color: #888;
    font-size: 0.98em;
    margin-left: 0.5em;
  }

  .post-list-readmore-wrap-github {
    margin-top: 0.7em;
    text-align: left;
  }

  .post-list-readmore-github {
    color: #6a4caf;
    background: none;
    border: none;
    padding: 0;
    font-size: 1em;
    text-decoration: underline;
    margin-left: 0;
    cursor: pointer;
    display: inline-block;
  }

  .post-list-readmore-github:hover {
    color: #E95420;
  }

  @media (max-width: 700px) {
    .post-list-item-github {
      flex-direction: column;
      padding: 1em 0.7em 1em 0.7em;
    }
  }
</style>
