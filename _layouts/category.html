---
layout: default
---

<h1>{{ page.category | capitalize }}</h1>

<ul>
  {% for post in site.categories[page.category] %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span style="color:#888; font-size:0.9em;">({{ post.date | date: '%Y-%m-%d' }})</span>
  </li>
  {% endfor %}
</ul>
