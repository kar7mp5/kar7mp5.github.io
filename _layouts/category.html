---
layout: default
---

<h1>{{ page.category | capitalize }}</h1>

<ul>
  {% for post in site.categories[page.category] %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <span style="color:#888; font-size:0.9em;">({{ post.date | date: '%Y-%m-%d' }})</span>

    {% if post.image %}
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" alt="{{ post.title }}" style="max-width: 100%; height: auto; margin-top: 10px;">
    </a>
    {% endif %}

    <p>{{ post.excerpt }}</p>

    <a href="{{ post.url }}">더 읽기 &rarr;</a>
  </li>
  <hr>
  {% endfor %}
</ul>
