---
layout: default
---
<div class="post-3col">
  <main class="post-main">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <span class="post-date">{{ page.date | date: '%Y년 %m월 %d일' }}</span>
    </div>
    <div class="post-content">
      {{ content | replace_first: '<h1', '<h1_removed' }} </div>
  </main>
  <nav class="post-toc">
    <ul id="toc-list"></ul>
  </nav>
</div>
<style>
  .post-3col {
    display: flex;
    flex-direction: row;
    gap: 2.5em;
    align-items: flex-start;
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 1em 2em 1em;
  }

  .post-nav-left {
    min-width: 220px;
    max-width: 260px;
    background: #f8f8f8;
    border-right: 1px solid #e5e5e5;
    padding: 2em 1.2em 2em 0.5em;
    height: 100vh;
    position: sticky;
    top: 0;
    overflow-y: auto;
  }

  .post-main {
    flex: 1;
    min-width: 0;
    padding: 2em 0 2em 0;
  }

  .post-title {
    font-size: 2.1em;
    font-weight: bold;
    margin-bottom: 0.2em;
    line-height: 1.2;
  }

  .post-meta {
    color: #888;
    font-size: 1em;
    margin-bottom: 1.5em;
  }

  .post-cat {
    background: #f3f3f3;
    color: #555;
    border-radius: 5px;
    padding: 0.18em 0.7em;
    margin-left: 0.7em;
    font-size: 0.98em;
  }

  .post-tag {
    color: #6a4caf;
    margin-left: 0.5em;
    font-size: 0.98em;
  }

  .post-content {
    font-size: 1.13em;
    color: #222;
    line-height: 1.8;
    margin-bottom: 2em;
  }

  .post-toc {
    min-width: 180px;
    max-width: 220px;
    position: sticky;
    top: 90px;
    align-self: flex-start;
    background: transparent;
    border: 1px solid #eee;
    border-radius: 8px;
    padding: 1.2em 1em 1.2em 1.2em;
    font-size: 1em;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    height: fit-content;
    font-weight: bold;
  }

  .toc-title {
    font-weight: bold;
    margin-bottom: 0.7em;
    color: #6a4caf;
    font-size: 1.08em;
  }

  #toc-list {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  #toc-list li {
    margin-bottom: 0.5em;
    font-size: 0.98em;
  }

  #toc-list li.toc-h3 {
    margin-left: 1.2em;
    font-size: 0.95em;
    color: #666;
  }

  #toc-list a {
    color: #222;
    text-decoration: none;
    transition: color 0.15s;
  }

  #toc-list a.active {
    color: #d32f2f;
    font-weight: bold;
  }

  #toc-list a:hover {
    color: #6a4caf;
    text-decoration: underline;
  }

  @media (max-width: 1200px) {
    .post-3col {
      gap: 1.2em;
    }

    .post-nav-left {
      min-width: 140px;
      max-width: 180px;
      font-size: 0.97em;
    }

    .post-toc {
      min-width: 120px;
      max-width: 160px;
      font-size: 0.97em;
    }
  }

  @media (max-width: 900px) {
    .post-3col {
      flex-direction: column;
      gap: 0;
    }

    .post-nav-left,
    .post-toc {
      position: static;
      max-width: 100%;
      height: auto;
      border: none;
      box-shadow: none;
      margin-bottom: 2em;
      padding: 1em 0.5em 1em 0.5em;
    }
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // 목차 자동 생성 (h2/h3)
    var content = document.querySelector('.post-content');
    var toc = document.getElementById('toc-list');
    if (content && toc) {
      var hs = content.querySelectorAll('h2, h3');
      hs.forEach(function (h, i) {
        if (!h.id) h.id = 'toc-' + i;
        var li = document.createElement('li');
        li.className = h.tagName.toLowerCase() === 'h3' ? 'toc-h3' : '';
        var a = document.createElement('a');
        a.href = '#' + h.id;
        a.textContent = h.textContent;
        a.onclick = function (e) {
          e.preventDefault();
          var y = h.getBoundingClientRect().top + window.scrollY - 80; // 80px 오프셋(상단 네비게이션 높이)
          window.scrollTo({ top: y, behavior: 'smooth' });
          history.replaceState(null, '', '#' + h.id);
        };
        li.appendChild(a);
        toc.appendChild(li);
      });
      // 스크롤 위치에 따라 TOC 강조
      window.addEventListener('scroll', function () {
        var scrollY = window.scrollY || window.pageYOffset;
        var activeIdx = 0;
        hs.forEach(function (h, i) {
          var top = h.getBoundingClientRect().top + window.scrollY - 120;
          if (scrollY >= top) activeIdx = i;
        });
        var links = toc.querySelectorAll('a');
        links.forEach(function (a, i) {
          if (i === activeIdx) a.classList.add('active');
          else a.classList.remove('active');
        });
      });
    }
  });
</script>
