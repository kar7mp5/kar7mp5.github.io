<!DOCTYPE html>
<html lang="en">
  {% include head.html %}  <!-- All head content (meta, title, CSS, scripts) is included here -->
<body>
  <div class="container">
    {% include sidebar.html %}
    <div class="main-content">
      <main>
        <div class="content-layout">
          <article class="post-content">
            {{ content }}
          </article>
          {% if page.collection == "posts" and page.toc != false %}
          <aside class="toc" aria-label="Table of contents">
            <div class="toc-title">목차</div>
            <ul class="toc-list"></ul>
          </aside>
          {% endif %}
        </div>
      </main>
      {% include footer.html %}
    </div>
  </div>
  <script src="/assets/js/code-copy.js"></script>  <!-- Keep JS at bottom for performance -->
  <script src="/assets/js/toc.js"></script>
</body>
</html>
