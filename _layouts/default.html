<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description | default: 'Kar7mp5\'s Dev Blog - Sharing experiences in aerospace, control systems, linear algebra, and software development' }}">
  <link rel="stylesheet" href="/assets/css/jemdoc.css">
  <link rel="stylesheet" href="/assets/css/rouge-github.css">
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <div class="container">
    {% include sidebar.html %}
    <div class="main-content">
      <main>
        {{ content }}
      </main>
      {% include footer.html %}
    </div>
  </div>
  <script src="/assets/js/code-copy.js"></script>
</body>

</html>
