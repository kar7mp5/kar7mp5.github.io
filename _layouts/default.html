<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fafbfc;
      color: #222;
      font-size: 16px;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #fff;
      border-bottom: 1px solid #eee;
      padding: 1.2em 0 1.2em 0;
      gap: 2.5em;
    }

    .navbar-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.7em;
      font-weight: bold;
      color: #222;
      letter-spacing: 0.02em;
      text-align: center;
      margin: 0;
      transition: color 0.18s;
    }

    .navbar-title:hover {
      color: #E95420;
      background: none;
      text-decoration: none;
    }

    ::selection {
      background: #E95420;
      color: #fff;
    }

    /* Firefox */
    ::-moz-selection {
      background: #E95420;
      color: #fff;
    }

    .navbar-search {
      position: relative;
      margin-left: 1.5em;
      margin-right: auto;
      transform: none;
    }

    .navbar-search input[type="text"] {
      padding: 0.4em 0.8em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fafbfc;
    }

    .container {
      display: flex;
      min-height: 100vh;
      position: relative;
    }

    .sidebar-left {
      display: flex;
      flex-direction: column;
      min-width: 220px;
      max-width: 260px;
      border-right: 1px solid #bbb;
      background: #f8f8f8;
      padding: 8px 16px 24px 24px;
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.35s;
      z-index: 1000;
      position: relative;
      margin-top: 0;
      box-shadow: none;
    }

    @media (max-width: 800px) {
      .sidebar-left {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        transform: translateX(-100%);
        box-shadow: none;
        background: #f8f8f8;
        max-width: 80vw;
        width: 80vw;
        padding-top: 1.2em;
      }

      .container {
        padding-left: 0;
      }
    }

    .sidebar-right {
      display: flex;
      flex-direction: column;
      min-width: 260px;
      border-left: 1px solid #bbb;
      background: #f8f8f8;
      padding: 24px 24px 24px 16px;
      align-items: flex-start;
    }

    aside h2 {
      font-size: 1.1em;
      margin: 0 0 1em 0;
      color: #444;
    }

    aside ul {
      margin: 0;
      padding-left: 1em;
      list-style: none;
    }

    aside li {
      margin-bottom: 0.5em;
    }

    aside strong {
      color: #222;
      font-size: 1em;
    }

    main {
      display: flex;
      flex-direction: column;
      flex: 1;
      gap: 2em;
      padding: 32px 32px 32px 32px;
      background: #fff;
      min-width: 0;
    }

    main h1 {
      margin-top: 0;
      font-size: 2em;
      color: #222;
    }

    main ul {
      padding-left: 1.2em;
    }

    main li {
      margin-bottom: 0.7em;
    }

    a {
      color: #1a0dab;
      text-decoration: none;
    }

    a:visited {
      color: #6a4caf;
    }

    a:hover {
      text-decoration: underline;
    }

    small {
      color: #888;
      font-size: 0.95em;
      margin-left: 0.5em;
    }
  </style>
  <!-- Prism.js for code highlight (Notion theme) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
  <style>
    /* Notion 스타일에 맞게 코드 블록 여백/폰트 조정 */
    pre[class*="language-"] {
      border-radius: 6px;
      padding: 1em;
      font-size: 1em;
      background: #282a36;
      margin-bottom: 1.2em;
      font-family: 'JetBrains Mono', 'Fira Mono', 'Menlo', 'Consolas', monospace;
      position: relative;
    }

    code[class*="language-"] {
      font-family: 'JetBrains Mono', 'Fira Mono', 'Menlo', 'Consolas', monospace;
      font-size: 1em;
    }

    .copy-btn {
      position: absolute;
      top: 0.7em;
      right: 1em;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.2em 0.7em;
      font-size: 0.95em;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
      z-index: 2;
    }

    .copy-btn:hover {
      opacity: 1;
    }

    :root {
      --search-preview-width: 320px;
      --search-preview-radius: 0;
      --search-preview-shadow: 0 4px 24px rgba(60, 64, 67, 0.18);
      --search-preview-bg: #fff;
      --search-preview-border: #dadce0;
      --search-preview-hover: #f1f3f4;
      --search-preview-active: #e8f0fe;
      --search-preview-blue: #174ea6;
    }

    .search-preview {
      position: absolute;
      top: 110%;
      left: 0;
      width: var(--search-preview-width);
      max-width: 90vw;
      background: var(--search-preview-bg);
      border: 1px solid var(--search-preview-border);
      border-radius: var(--search-preview-radius);
      box-shadow: var(--search-preview-shadow);
      z-index: 9999;
      margin-top: 0.2em;
      padding: 0.1em 0;
      overflow-y: auto;
      max-height: 340px;
      scrollbar-width: thin;
      scrollbar-color: #e0e0e0 #fff;
    }

    .search-preview::-webkit-scrollbar {
      width: 8px;
      background: #fff;
    }

    .search-preview::-webkit-scrollbar-thumb {
      background: #e0e0e0;
      border-radius: 8px;
    }

    .search-preview-item {
      display: flex;
      align-items: center;
      gap: 0.7em;
      padding: 0.7em 1em 0.7em 1em;
      color: #222;
      text-decoration: none;
      border-bottom: 1px solid #f1f3f4;
      transition: background 0.13s, color 0.13s;
      font-size: 1em;
      cursor: pointer;
      min-height: 36px;
    }

    .search-preview-item:last-child {
      border-bottom: none;
    }

    .search-preview-item:hover,
    .search-preview-item.active {
      background: var(--search-preview-hover);
      color: var(--search-preview-blue);
    }

    .search-preview-item.active {
      background: var(--search-preview-active);
    }

    .search-preview-icon {
      font-size: 1.18em;
      margin-top: 0.1em;
      flex-shrink: 0;
      color: #5f6368;
    }

    .search-preview-title {
      font-weight: 500;
      font-size: 1em;
      color: #222;
      margin-right: 0.2em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 60%;
      letter-spacing: 0.01em;
    }

    .search-preview-item:hover .search-preview-title,
    .search-preview-item.active .search-preview-title {
      color: var(--search-preview-blue);
    }

    .search-preview-excerpt {
      color: #5f6368;
      font-size: 0.93em;
      margin-top: 0.1em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 38%;
    }

    .search-preview-none {
      color: #888;
      text-align: center;
      padding: 1.2em 0;
      font-size: 1em;
    }

    .search-preview b {
      font-weight: bold;
      color: var(--search-preview-blue);
      background: none;
    }

    @media (max-width: 600px) {
      .search-preview {
        width: 98vw;
        min-width: 0;
        left: 0;
        right: 0;
        border-radius: 0;
        padding: 0.1em 0;
      }

      .search-preview-item {
        padding: 0.8em 0.7em 0.8em 0.7em;
        font-size: 1em;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markdown.min.js"></script>
  <!-- KaTeX for LaTeX math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body, {delimiters: [
      {left: '$$', right: '$$', display: true},
      {left: '$', right: '$', display: false}
    ]});"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 코드 복사 버튼 추가
      document.querySelectorAll('pre[class*="language-"]').forEach(function (pre) {
        var btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.type = 'button';
        btn.innerText = '복사';
        btn.onclick = function () {
          var code = pre.querySelector('code');
          if (code) {
            var text = code.innerText;
            navigator.clipboard.writeText(text).then(function () {
              btn.innerText = '복사됨!';
              setTimeout(function () { btn.innerText = '복사'; }, 1200);
            });
          }
        };
        pre.appendChild(btn);
      });
      // 검색 기능
      var searchInput = document.querySelector('.navbar-search input[type="text"]');
      var mainList = document.querySelector('main ul');
      if (searchInput && mainList) {
        searchInput.addEventListener('input', function () {
          var q = searchInput.value.toLowerCase();
          var items = mainList.querySelectorAll('li');
          items.forEach(function (li) {
            var text = li.textContent.toLowerCase();
            li.style.display = text.includes(q) ? '' : 'none';
          });
        });
      }
      // 사이드바 토글 (왼쪽만)
      var left = document.querySelector('.sidebar-left');
      var fab = document.getElementById('sidebar-fab');
      function showSidebar() {
        left.style.transform = 'translateX(0)';
        left.style.boxShadow = '2px 0 12px rgba(0,0,0,0.08)';
      }
      function hideSidebar() {
        left.style.transform = 'translateX(-100%)';
        left.style.boxShadow = 'none';
      }
      // FAB로 열기
      if (fab && left) {
        fab.onclick = function () {
          showSidebar();
        };
      }
      // 사이드바 바깥 클릭 시 닫기(모바일)
      document.addEventListener('click', function (e) {
        if (window.innerWidth < 800 && left && !left.contains(e.target) && e.target !== fab) {
          hideSidebar();
        }
      });
      // 초기 상태(모바일이면 접힘)
      function checkSidebar() {
        if (window.innerWidth < 800) {
          hideSidebar();
          fab.style.display = 'flex';
        } else {
          showSidebar();
          fab.style.display = 'none';
        }
      }
      window.addEventListener('resize', checkSidebar);
      checkSidebar();
      // --- 검색 프리뷰 리팩토링 ---
      const input = document.getElementById('search-input');
      const preview = document.getElementById('search-preview');
      // posts 데이터
      const posts = [
        {% for post in site.posts %}
          {
        url: "{{ post.url }}",
        title: {{ post.title | jsonify }},
      excerpt: {{ post.excerpt | strip_html | truncate: 80 | jsonify }},
      categories: {{ post.categories | jsonify }},
      tags: {{ post.tags | jsonify }}
          }{% unless forloop.last %}, {% endunless %}
      {% endfor %}
      ];
    let results = [];
    let selectedIdx = -1;

    function highlight(text, q) {
      if (!q) return text;
      return text.replace(new RegExp('(' + q.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi'), '<b>$1</b>');
    }

    function renderPreview(q) {
      if (!q) {
        preview.style.display = 'none';
        preview.innerHTML = '';
        input.setAttribute('aria-expanded', 'false');
        return;
      }
      const qLower = q.toLowerCase();
      results = posts.filter(p =>
        p.title.toLowerCase().includes(qLower) ||
        (p.excerpt && p.excerpt.toLowerCase().includes(qLower)) ||
        (p.categories && p.categories.join(' ').toLowerCase().includes(qLower)) ||
        (p.tags && p.tags.join(' ').toLowerCase().includes(qLower))
      ).slice(0, 8);
      selectedIdx = -1;
      if (results.length === 0) {
        preview.innerHTML = '<div class="search-preview-item search-preview-none">검색 결과 없음</div>';
      } else {
        preview.innerHTML = results.map(function (p, i) { return `<a class="search-preview-item" role="option" id="search-item-${i}" href="${p.url}"><span class="search-preview-title">${highlight(p.title, q)}</span></a>`; }).join('');
      }
      preview.style.display = 'block';
      input.setAttribute('aria-expanded', 'true');
      adjustPreviewPosition();
    }

    function adjustPreviewPosition() {
      if (!input || !preview) return;
      const rect = input.getBoundingClientRect();
      const previewWidth = preview.offsetWidth || 420;
      const left = rect.left + window.scrollX;
      const top = rect.bottom + window.scrollY + 2;
      const rightMargin = 16; // 1rem
      if (left + previewWidth > window.innerWidth - rightMargin) {
        preview.style.left = '';
        preview.style.right = rightMargin + 'px';
      } else {
        preview.style.left = left + 'px';
        preview.style.right = '';
      }
      preview.style.position = 'absolute';
      preview.style.top = top + 'px';
      preview.style.zIndex = 9999;
    }

    function updateActive() {
      const items = preview.querySelectorAll('.search-preview-item');
      items.forEach((el, i) => {
        if (i === selectedIdx) {
          el.classList.add('active');
          input.setAttribute('aria-activedescendant', el.id);
          el.scrollIntoView({ block: 'nearest' });
        } else {
          el.classList.remove('active');
        }
      });
    }

    // 이벤트 바인딩
    if (input && preview) {
      input.addEventListener('input', e => renderPreview(e.target.value));
      input.addEventListener('focus', () => {
        if (input.value) {
          renderPreview(input.value);
          preview.style.display = 'block';
        }
      });
      input.addEventListener('blur', () => setTimeout(() => preview.style.display = 'none', 120));
      window.addEventListener('resize', adjustPreviewPosition);
      window.addEventListener('scroll', adjustPreviewPosition, true);
      // 키보드 탐색
      input.addEventListener('keydown', e => {
        const items = preview.querySelectorAll('.search-preview-item');
        if (!items.length || preview.style.display !== 'block') return;
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          selectedIdx = (selectedIdx + 1) % items.length;
          updateActive();
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          selectedIdx = (selectedIdx - 1 + items.length) % items.length;
          updateActive();
        } else if (e.key === 'Enter') {
          if (selectedIdx >= 0 && items[selectedIdx]) {
            window.location.href = items[selectedIdx].href;
          }
        } else if (e.key === 'Escape') {
          preview.style.display = 'none';
          input.blur();
        }
      });
      // 마우스 hover/클릭
      preview.addEventListener('mouseover', e => {
        const items = Array.from(preview.querySelectorAll('.search-preview-item'));
        const idx = items.indexOf(e.target.closest('.search-preview-item'));
        if (idx >= 0) {
          selectedIdx = idx;
          updateActive();
        }
      });
      preview.addEventListener('mousedown', e => {
        const a = e.target.closest('a');
        if (a) {
          window.location.href = a.href;
          e.preventDefault();
        }
      });
    }
      // --- 검색 프리뷰 리팩토링 끝 ---
    });
  </script>
</head>

<body>
  <nav class="navbar">
    <form class="navbar-search" role="search" aria-label="블로그 검색" autocomplete="off" onsubmit="return false;"
      style="position:relative;">
      <input id="search-input" type="text" name="q" placeholder="검색..." aria-autocomplete="list"
        aria-controls="search-preview" aria-expanded="false" aria-activedescendant="" autocomplete="off" />
      <div id="search-preview" class="search-preview" role="listbox" aria-label="검색 결과" style="display:none;"></div>
    </form>
    <a href="/" class="navbar-title" style="text-decoration:none; color:inherit;">{{ site.title }}</a>
  </nav>
  <div class="container">
    <aside class="sidebar-left">
      {% include sidebar.html %}
    </aside>
    <main>
      {{ content }}
    </main>
  </div>
  <button id="sidebar-fab" aria-label="사이드바 열기"
    style="position:fixed; left:1.2em; bottom:1.2em; width:40px; height:40px; border-radius:50%; background:#fff; border:1.5px solid #6a4caf; color:#6a4caf; box-shadow:0 2px 8px rgba(0,0,0,0.08); font-size:1.3em; display:none; align-items:center; justify-content:center; z-index:1001; cursor:pointer; transition:background 0.2s, color 0.2s;"><span
      style="display:inline-block; line-height:1;">☰</span></button>
</body>

</html>
